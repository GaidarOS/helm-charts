# Default values for stump_chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This will set the deployment count
replicaCount: 1

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  repository: aaronleopold/stump
  # This sets the pull policy for images.
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

stump:
  domain: "stump.example.com"

  env: []

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# This is for setting up a service more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  # This sets the service type more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
  type: ClusterIP
  port: 10801

# Stump ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: {{ .Values.stump.domain }}
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: stump-tls
  #    hosts:
  #      - stump.example.com

# Gateway API HTTPRoute configuration
# NOTE: Gateway API support is in EXPERIMENTAL status
# Support depends on your Gateway controller implementation
# Some controllers may require additional configuration (e.g., BackendTLSPolicy for HTTPS backends)
# Refer to https://gateway-api.sigs.k8s.io/implementations/ for controller-specific details
httpRoute:
  # -- Enable HTTPRoute resource for Stump (Gateway API)
  enabled: false
  # -- Additional HTTPRoute labels
  labels: {}
  # -- Additional HTTPRoute annotations
  annotations: {}
  # -- Gateway API parentRefs for the HTTPRoute
  ## Must reference an existing Gateway
  # @default -- `[]` (See [values.yaml])
  parentRefs: []
    # - name: example-gateway
    #   namespace: example-gateway-namespace
    #   sectionName: https
  # -- List of hostnames for the HTTPRoute
  # @default -- `[]` (See [values.yaml])
  hostnames: []
    # - stump.example.com
  # -- HTTPRoute rules configuration
  # @default -- `[]` (See [values.yaml])
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      # filters: []
      #   - type: RequestHeaderModifier
      #     requestHeaderModifier:
      #       add:
      #         - name: X-Custom-Header
      #           value: custom-value

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http


# Additional volumes on the output Deployment definition.
volumes:
  - name: styles
    configMap:
      name: stump-styles-cm
  # - name: styles
  # configMap:
  #   name: stump-config-toml
  #   optional: true

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
  - name: extensions
    mountPath: /tmp/extensions/

nodeSelector: {}

tolerations: []

affinity: {}
